<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/estilo.css">
    <title>Title</title>
</head>
<body>
  <div class = 'karate-card'>
       <div >
           <h1>{{ Titulo }}</h1>
       </div>
      <form action="/alterar" method="post">
          <fieldset>
              <div class="form-group">
                  <label for="idfederativo"></label>
                  <input type="hidden" name="idfederativo" id="idfederativo" value={{ Karateca.idfederativo }}>
              </div>
              <div class="form-group">
                  <label for="nome">Nome do Atleta:</label>
                  <input type="text" name="nome" id="nome" value={{ Karateca.nome }} required>
              </div>
              <div class="form-group">
                  <label for="categoria">Categoria de Peso</label>
                  <select name = 'categoria' id = 'categoria' required>
                      <option value=" " selected>Selecione a sua Categoria</option>
                      <option value="Pena">Pena</option>
                      <option value="Leve">Leve</option>
                      <option value="Médio">Médio</option>
                      <option value="Meio-Pesado"> Meio-Pesado</option>
                      <option value=" Pesado">Pesado</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="Faixa">Faixa</label>
                  <select name = 'faixa' id = 'faixa' required>
                      <option value=" " selected>Selecione a sua Faixa</option>
                      <option value="Branca">Branca</option>
                      <option value="Amarela">Amarela</option>
                      <option value="Vermelho">Vermelho</option>
                      <option value="Laranja">Laranja</option>
                      <option value="Verde">Verde</option>
                      <option value="Roxa">Roxa</option>
                      <option value="Marrom">Marrom</option>
                      <option value="Preta">Preta</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="Idade">idade:</label>
                  <input type="number" name="idade" id="idade" value={{ Karateca.Idade }} required>
              </div>
              <div class="sep">
                  <button type="submit">
                        Editar
                  </button>
              </div>
          </fieldset>
      </form>

  </div>
</body>
</html>
